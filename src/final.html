<!DOCTYPE html>
<html>
<head>
	<title>Save Web Form Data to Spreadsheets</title>
	<script
		src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<script>
		function SubForm (){
			$.ajax({
				url:"https://api.apispreadsheets.com/data/2190/",
				type:"post",
				data:$("#myForm").serializeArray(),
				success: function(){
					alert("Form Data Submitted :)")
				},
				error: function(){
					alert("There was an error :(")
				}
			});
		}
	</script>
</head>
<body>
	<form id="myForm">
		<fieldset>  
      <legend>Information Required</legend>  
      <center>  
         <img src="C:\Users\Ashish\Desktop\spcm\Source\Add-Male-User.png" alt="Mountain View"><br>  
         full_name:<br>   
         <input type="text" name="full_name" Value=""><br>  
         email :<br>  
         <input type="text" name="email" Value=""><br>  
         age :<br>  
         <input type="text" name="age" Value=""><br>  
         message :<br>  
         <input type="text" name="message" Value=""><br>  
         <br>  
         
      </center>  
   </fieldset> 
	</form>
	<button onclick='SubForm()'>Submit</button>
</body>
</html>
